			<input type="button" class="bouton" value=" + " onclick="VolumePlus()">
			<input type="button" class="bouton" value=" - " onclick="VolumeMoins()">
			</p>

		<script>
			var vid = document.getElementById("revelation");
			var NiveauSon= document.getElementById("NivVol")
			vid.volume=1.00;
			var NivPour=vid.volume*100;
			NivPour=Math.floor(NivPour);
			NiveauSon.value=NivPour+"%"
			
			function VolumeMoins() { 
				vid.volume=vid.volume-0.10;
				var NivPour=vid.volume*100;
				NivPour=Math.floor(NivPour);
				NiveauSon.value=NivPour+"%";
			} 
  
			function VolumePlus() { 
				vid.volume=vid.volume+0.10;
				var NivPour=vid.volume*100;
				NivPour=Math.floor(NivPour);
				NiveauSon.value=NivPour+"%";
			} 
		</script>
